name: CI/CD Pipline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Tipsy Admin
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Copy file to cloud server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "."
        target: "/home/ubuntu/program/tipsy-raw-admin"
    - name: Run deploy scripts.
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script_stop: true
        script: |
          chmod +x /home/ubuntu/deploy/test.sh && sh /home/ubuntu/deploy/test.sh
          chmod +x /home/ubuntu/deploy/slack_alert.sh && sh /home/ubuntu/deploy/slack_alert.sh

