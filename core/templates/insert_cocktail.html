		function setSuccessOrError(el, isSuccess) {
			if(isSuccess){
				$(el).parent().removeClass('has-error')
				$(el).parent().addClass('has-success')
			} else {
				$(el).parent().removeClass('has-success')
				$(el).parent().addClass('has-error')
			}
		}


		function setEvent() {

			$('#ingredientModal').on('hidden.bs.modal', function (e) {
				// 모달 내용 초기화
				// 선택된 카테고리 목록 초기화				
				$('#ingdCategoryTable').show();
				$('#ingdDataTable').hide();
				$('#ingredientTbody').empty();
				$('#selectedCategText').empty();
				selCategList = [];
				lastLevel = 0;				
				printCategSelect(0);				
			})
			
			$('#korNameInput').change(function(){
				// 한국어만
				if( koreanRegex.test($("#korNameInput").val()) ) {
					alert("한글만 입력해주세요");
					$("#korNameInput").val('')
					setSuccessOrError($(this), false)
					return;
				}

				if($("#korNameInput").val() != null && $("#korNameInput").val().length > 0) {
					setSuccessOrError($(this), true)
					$("#chckDuplicateBtn").attr("disabled",false); 
					isDupliCheck = false;
				}
				
			});


			$('#enNameInput').change(function(){
				// 영어만
				if( englishRegex.test($("#enNameInput").val()) ) {
					alert("영어만 입력해주세요");
					nameEnReward = 0;
					$("#enNameInput").val('')
					setSuccessOrError($(this), false)
					return;
				}

				if($("#enNameInput").val() != null && $("#enNameInput").val().length > 0) {
					setSuccessOrError($(this), true)
					$("#chckDuplicateBtn").attr("disabled",false); 
					isDupliCheck = false;
				}
			});


			$("#descInput").change(function() {

				if($("#descInput").val() != null && $("#descInput").val().length > 20) {
					setSuccessOrError($(this), true)
				} else {
					alert('20자 이상 입력해주세요');
					setSuccessOrError($(this), false)
				}			

			});

		}

		function checkNameDup() {

			var nameKr = $('#korNameInput').val();
			var nameEn = $('#enNameInput').val();

			var url = "/admin/raw_data_manager/api/cocktail_dup_chck?nameKr="+nameKr+"&nameEn="+nameEn;

			$.ajax({
				url: url,
				type:'get',
				success:function(data){

					console.log(data);

					if(data.length > 0) {

						isDupliCheck = false;

						// UI에 빨갛게 표시
						setSuccessOrError($('#korNameInput'), false);
						setSuccessOrError($('#enNameInput'), false);

						// 경고 알림 띄우기
						var dupList = "";
						for(var i=0; i<data.length; i++) {
							dupList += "중복: " + data[i]['name_kr'] + " / " + data[i]['name_en'] + "\n";
						}
						printWarningPanel("칵테일 데이터 중복!", dupList);		
					} else {
						printSuccessPanel("칵테일 데이터 중복 없음", "")
						setSuccessOrError($('#korNameInput'), true);
						setSuccessOrError($('#enNameInput'), true);	
						isDupliCheck = true;
					}
				
				}
			});

		}

		// 최종 칵테일 데이터 저장 요청
		function sendCocktailData() {
			
			let formData = new FormData;

			// 필수 데이터 확인
			let imageData = $("#imageFileInput")[0].files[0];

			
			if(imageData == null){
				alert("이미지를 선택해주세요!")
				return 0;
			} else {
				formData.append("image_file", imageData)
			}

			let korName = $('#korNameInput').val();
			if(korName != null && korName.length > 0){
				formData.append('name_kr', korName);
			} else {
				alert('술의 한국 이름을 입력해주세요.')
				return 0;
			}
			
			
			let enName = $('#enNameInput').val();
			if(enName != null && enName.length > 0){

					let childList = categLv3Parent.get(parentId);
					childList.forEach(function(categ) {
						let item = makeCategRow(selLv+1, categ['id'], categ['name']);
						$('#categoryTbody').append(item);				
					})
				}
					
			}
			
			// 카테고리 레벨3 선택되었을 때
			if(selLv == 3) {

				$('#categoryTbody').empty();
				let parentId = selCategList[selCategList.length-1];

				if(categLv4Parent.get(parentId) != null){
					let childList = categLv4Parent.get(parentId);
					childList.forEach(function(categ) {
						let item = makeCategRow(selLv+1, categ['id'], categ['name']);
						$('#categoryTbody').append(item);		
					})
				}
			}
		}



	
		function makeCategRow(level, categId, name) {
			var row = '<tr categ_id="'+categId+'" onclick="selectIngdCateg('+level+','+categId+')">' +
					  '	<td>' + name + '</td>' +
					  '	<td>></td>' +
					  '</tr>';
			return row;
		}



		// 국가 데이터 load
		var countryList = []
		function loadCountryData() {
			
			var url = "/admin/raw_data_manager/api/country"
			
			$.ajax({
				url: url,
				type:'get',
				success:function(data){
					//console.log(data);
					if(data.length > 0) {
						printCountry(data)						
					}
					//  else{
					// 	alert(getErrorMsg(data['state']));
					// }
				},
				error:function(request, status, error){
					
				}
	    	});
		}

		function printCountry(data) {

			countryList = data

			$('#country').empty();
			var defaultOption = '<a class="dropdown-item" href="javascript:selectCountry(0)">국가 선택</a>';
			$('#country').append(defaultOption);
			
			for(var i=0; i<countryList.length; i++) {   
				var country = countryList[i];             
				var option = '<a class="dropdown-item" href="javascript:selectCountry('+country['country_id']+')"><img src="'+country['image']+'" style="margin: 0px 9px 0px 0px;">'+country['name']+'</a>';
				
				$('#country').append(option);
			}
		}

		function selectCountry(id) {

			if(id == 0) {
				$("#countrySelectButton").html('국가 선택');
				// 선택된 아이디 설정
				selCountry = id;
				return;
			}

			for(var i=0; i<countryList.length; i++) {
				if(countryList[i]['country_id'] == id) {
					// 텍스트 설정
					$("#countrySelectButton").html('<img src="'+countryList[i]['image']+'" style="margin: 0px 9px 0px 0px;">' + countryList[i]['name']);
					// 선택된 아이디 설정
					selCountry = id;
				}
			}
		}	
	</script>
